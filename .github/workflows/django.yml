name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: backend
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root --password=root"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      MYSQL_DATABASE: backend
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      DATABASE_URL: mysql://root:root@127.0.0.1:3306/backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.*

      # - name: Install MySQL Client
      #   run: sudo apt-get install -y default-mysql-client

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MySQL to Be Ready
        run: |
          until mysqladmin ping -h 127.0.0.1 -u root --password=root --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Debug MySQL Connection
        run: |
          mysql -h 127.0.0.1 -u root --password=root -e "SHOW DATABASES;"

      - name: Apply Migrations
        run: make migrate

      - name: Run Tests
        run: python manage.py test
